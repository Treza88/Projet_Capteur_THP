

<h1>Exterieur</h1>



<table class="table table-hover" border="1" data-th-if="${ext.size()>0}">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Temp</th>
        <th scope="col">Humid</th>
        <th scope="col">Press</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="e : ${ext}">
        <td data-th-text="${e.idExt}"></td>
        <td data-th-text="${e.tempExt}"></td>
        <td data-th-text="${e.humidExt}"></td>
        <td data-th-text="${e.pressExt}"></td>
    </tr>
    </tbody>
</table>
