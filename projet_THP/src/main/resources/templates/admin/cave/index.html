

<h1>Cave</h1>


<table class="table table-hover" border="1" data-th-if="${cave.size()>0}">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Temp</th>
        <th scope="col">Humid</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="c : ${cave}">
        <td data-th-text="${c.idCave}"></td>
        <td data-th-text="${c.tempCave}"></td>
        <td data-th-text="${c.humidCave}"></td>
    </tr>
    </tbody>
</table>
